<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Student Dashboard</title>
    <style>
        body {
            animation: gradientAnimation 15s infinite alternate ease;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
            background-size: cover;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background:rgba(122, 113, 113, 0.5);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 1000px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .nav-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #e3e3e3;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
        }
        .nav-btn:hover {
            background: #d1d1d1;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .notification-box {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 10px;
            display: none;
        }
        #inner-assignment{
            position:inherit;
            top: 50px;
            right: 10px;
            width: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 10px;
            display: none;
        }
        .notification-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .notification-box ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .notification-box ul li:last-child {
            border-bottom: none;
        }
        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            flex: 1;
            width:90px;
            height:fit-content;
            padding: 20px;
            border-radius: 8px;
            color: rgb(14, 15, 15);
            text-align: center;
            background: rgba(85, 158, 221, 0.2);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: row;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover{
            transform: scale(1.1);
        }
        .course-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }
        .close-btn{
            background: red;
            justify-content: right;
        }
        #performance{
            display: flex;
            flex-wrap:wrap;
            flex-direction: row;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }
        .course-box {
            color:white;
            width: 250px;
            background: rgb(22, 21, 21);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .course-box:hover {
            transform: scale(1.05);
        }
        .assignmentbox{
            width: 800px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .assignmentbox:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #007bff, #68bc91); }
            25% { background: linear-gradient(135deg, #00c6ff, #07603c); }
            50% { background: linear-gradient(135deg, #040d82, #17b771); }
            75% { background: linear-gradient(135deg, #4d98e3, #66e8dd); }
            100% { background: linear-gradient(135deg, #007bff, #6fde9f); }
        }
    </style>
</head>
<body>
    <script>
        function toggleNotifications(event) {
            event.preventDefault();
            const notificationBox = document.getElementById("notificationBox");
            if (notificationBox.style.display === "none" || notificationBox.style.display === "") {
                notificationBox.style.display = "block";
            } else {
                notificationBox.style.display = "none";
            }
        }
        function closeNotifications() {
            document.getElementById("notificationBox").style.display = "none";
        }
        function toggleAssignment(event) {
            event.preventDefault();
            const assignmentbox = document.getElementById("inner-assignment");
            if (assignmentbox.style.display === "none" || assignmentbox.style.display === "") {
                assignmentbox.style.display = "block";
            } else {
                asignmentbox.style.display = "none";
            }
        }
        function closeassignment() {
            document.getElementById("inner-assignment").style.display = "none";
        }
        
        window.onload=function(){
            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [85, 15],
                        backgroundColor: ['#d4edda', '#f8d7da']
                    }]
                }
            });
        }
    </script>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>        
                <button class="nav-btn"><a href="home.html">üè† Home</a></button>
                <button class="nav-btn"><a href="attendance.html">üìö Attendance</a></button>
                <button class="nav-btn"><a href="assignments.html">üìÑAssignments</a></button>
            </nav>
        </aside>
        <main class="main-content">
            <div class="top-bar">
                <h1 id="welcome-text">Welcome, ABC</h1>
                <div class="user-info">
                    <a href="#" onclick="toggleNotifications(event)">üîî</a>
                    <a><img src="image2.png" alt="User Avatar" class="avatar"></a>

                </div>
            </div>
        </main>

</body>
</html>
