<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Button</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
            background-size: cover;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #020a13;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .main-btn {
            padding: 10px 15px;
            background-color: white;
            color: #03080e;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.5s;
            box-shadow: 0 4px 10px rgba(74, 62, 207, 0.1);
        }
        .main-btn:hover {
            background-color: #b2b1ba;
            transform: scale(1.05);
        }
        .dept-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dept-btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #0044cc;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .dept-btn:hover {
            background-color: #002a80;
            transform: scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            .main-btn {
                margin-top: 10px;
            }
            .dept-btn {
                font-size: 14px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Eduboard</h1>
        <button class="main-btn">Click Me</button>
    </header>

    <div class="dept-container">
        <button class="dept-btn" onclick="location.href='students.html?class=cse'">CSE</button>
    </div>
</body>
</html>
