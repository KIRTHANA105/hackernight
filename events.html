<html>
    <head>
        <title>EVENTS</title>
        <style>
            body {
    font-family : "Poppins", sans-serif;
    margin: 0;
    padding : 20px;
    background : linear-gradient(to right, #6a11cb, #2575fc);
    color :#fff;
}

.container {
    max-width: 1000px;
    margin : auto;
    background: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 1);
    backdrop-filter : blur(8px);
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #000000;
}

h2 {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    font-size: 2.1rem;
    margin-bottom: 20px;
    letter-spacing: 2px;
    color: #000000;
}

h3 {
    text-align: left;
    font-size: 1.8rem;
    margin-top: 30px;
    color: #fff;
    border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    padding-bottom: 5px;
}

.row {
    display : flex;
    flex-wrap : wrap;
    gap : 15px;
    justify-content : center;
}

.card {
    background: linear-gradient(to bottom right, #3d2da8, #1976d2);
    padding : 15px;
    border-radius : 8px;
    box-shadow : 0px 4px 6px rgba(0, 0, 0, 0.2);
    width : 250px;
    text-align : center;
    transition : transform 0.3s ease, box-shadow 0.3s ease;
    border : 1px solid rgba(255, 255, 255, 0.2);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

.card h4 {
    margin: 10px 0;
    font-size: 1.5rem;
    color: #fff;
}

.card p {
    font-size: 1rem;
    color: #e0e0e0;
}

.card a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    font-weight: bold;
    color : #fff;
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 15px;
    border-radius: 15px;
    transition: background 0.3s ease;
}

.card a:hover {
    background: rgba(255, 255, 255, 0.4);
}

.navbar {
    background: #000;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    text-decoration: none;
    font-size: 1.2rem;
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.navbar ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
}
        </style>
    </head>

    <body>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Announcements</a></li>
                <li><a href="">Alumni</a></li>
                <li><a href="">Student Communities</a></li>
            </ul>
        </nav>

        <h1>EVENTS AT ABC COLLEGE</h1>
        <div class="container">
            <div id="event-container"></div>
        </div>

        <script>
            async function fetchEvents() {
                try {
                    let events = [
                        { 
                            event_name: "Sports Day", 
                            event_date: "2025-04-01", 
                            event_website: "https://sportsday.com", 
                            event_type: "Sports"
                        },
                        { 
                            event_name: "Tech Talk", 
                            event_date: "2025-04-15", 
                            event_website: "https://techtalk.com", 
                            event_type: "Academics"
                        },
                        { 
                            event_name: "Alumni Meet", 
                            event_date: "2025-05-01", 
                            event_website: "https://alumni.com", 
                            event_type: "Alumni"
                        },
                        { 
                            event_name: "Music Concert", 
                            event_date: "2025-05-10", 
                            event_website: "https://musicconcert.com", 
                            event_type: "Cultural"
                        },
                        {
                            event_name: "WACA Chess Meet",
                            event_date: "2025-05-23",
                            event_website: "https://wacachess.com",
                            event_type: "Sports"
                        }
                    ];

                    const groupedEvents = {};

                    events.forEach(event => {
                        if (!groupedEvents[event.event_type]) {
                            groupedEvents[event.event_type] = [];
                        }
                        groupedEvents[event.event_type].push(event);
                    });

                    let container = document.getElementById("event-container");
                    container.innerHTML = ""; 

                    for (let type in groupedEvents) {
                        let section = document.createElement("div");
                        section.innerHTML = `<h2>${type}</h2><div class="row"></div>`;

                        groupedEvents[type].forEach(event => {
                            let card = document.createElement("div");
                            card.classList.add("card");
                            card.innerHTML = ` 
                                <h3>${event.event_name}</h3>
                                <p>Date: ${event.event_date}</p>
                                <a href="${event.event_website}" target="_blank">Visit Event</a>
                            `;

                            section.querySelector(".row").appendChild(card);
                        });

                        container.appendChild(section);
                    }
                } catch (err) {
                    console.error("Error fetching events", err);
                }
            }

            fetchEvents();
        </script>
    </body>
</html>
